<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
		<!-- 网页信息 -->
		<title>Pich</title>
		<meta name="description" content="Pich Blog in Github" />
		<meta name="keywords"    content="Pich,Frontend,Programmer Monkey" />
		<!-- 外链样式表和脚本 -->
		<style type="text/css">
				body {
					width: 100%;
					overflow: hidden;
					background-color: #000;
				}
		</style>
	</head>
	<body>
		<script type="text/javascript" class="autoinsert" src="js/jquery-1.2.6.min.js"></script>
		<script src="js/snowfall.jquery.js"></script>
		<script>
		var $h=$(window).height();
		$("body").css("height",$h);
		$("body").snowfall('clear');
		$("body").snowfall({
		image: "images/huaban.png",
		flakeCount:30,
		minSize: 5,
		maxSize: 100
		});
		</script>
	</body>
</html>
